                    We create clean, consistent, and conversion-focused content designed to showcase your inventory and drive real engagement.
                  </p>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                  {DEALERSHIP_PACKAGES.map((pkg, index) => {
                    const isSelected = selectedPackage === pkg.name;
                    const isAnySelected = selectedPackage !== null;

                    return (
                      <div 
                        key={index}
                        onClick={() => setSelectedPackage(pkg.name)}
                        className={`relative p-8 rounded-2xl border flex flex-col transition-all duration-300 cursor-pointer ${
                          isSelected 
                            ? 'bg-[#0B0F19] border-cyan-400 shadow-[0_0_40px_rgba(34,211,238,0.2)] scale-[1.02] z-10 ring-1 ring-cyan-400' 
                            : isAnySelected
                              ? 'opacity-60 grayscale-[0.5] border-white/5 bg-white/[0.01] hover:opacity-100 hover:grayscale-0 hover:scale-[1.01]'
                              : pkg.recommended 
                                ? 'bg-gradient-to-b from-cyan-950/10 to-[#030712] border-cyan-500/30 shadow-[0_0_30px_rgba(6,182,212,0.1)] hover:border-cyan-500/50' 
                                : 'bg-white/[0.02] border-white/5 hover:border-white/10'
                        }`}
                      >
                        {pkg.recommended && (
                          <div className={`absolute top-0 right-0 text-[#030712] text-xs font-bold px-3 py-1 rounded-bl-lg rounded-tr-lg transition-colors ${isSelected ? 'bg-cyan-400' : 'bg-cyan-500'}`}>
                            RECOMMENDED
                          </div>
                        )}

                        <h4 className={`text-xl font-bold mb-2 transition-colors ${isSelected ? 'text-cyan-400' : 'text-white'}`}>{pkg.name}</h4>
                        <div className="flex items-baseline gap-1 mb-4">
                          <span className="text-4xl font-extrabold text-white">{pkg.price}</span>
                          <span className="text-slate-500 font-medium">{pkg.period}</span>
                        </div>
                        <p className="text-slate-400 text-sm mb-8 h-10">{pkg.description}</p>

                        <ul className="space-y-4 mb-8 flex-1">
                          {pkg.features.map((feature, idx) => (
                            <li key={idx} className="flex items-start gap-3 text-sm text-slate-300">
                              <Check size={18} className={`${isSelected ? 'text-cyan-300' : 'text-cyan-400'} shrink-0 mt-0.5`} />
                              <span>{feature}</span>
                            </li>
                          ))}
                        </ul>

                        <div className="flex flex-col gap-3 mt-auto">
                          <button
                            onClick={(e) => {
                              e.stopPropagation();
                              scrollToContact();
                            }}
                            className={`w-full py-3 rounded-lg font-bold text-center flex items-center justify-center gap-2 transition-all ${
                              pkg.recommended || isSelected
                                ? 'bg-cyan-500 text-[#030712] hover:bg-cyan-400 shadow-lg shadow-cyan-900/20'
                                : 'bg-white text-[#030712] hover:bg-slate-200'
                            }`}
                          >
                            <Mail size={18} />
                            Contact Us
                          </button>
                          
                          <a 
                            href={LINKS.INSTAGRAM} 
                            target="_blank" 
                            rel="noopener noreferrer"
                            onClick={(e) => e.stopPropagation()}
                            className={`w-full py-3 rounded-lg font-bold text-center flex items-center justify-center gap-2 transition-all border ${
                              pkg.recommended || isSelected
                                ? 'border-cyan-500/50 text-cyan-400 hover:bg-cyan-500/10'
                                : 'border-white/10 text-slate-300 hover:bg-white/5 hover:text-white'
                            }`}
                          >
                            <Instagram size={18} />
                            DM on IG
                          </a>
                        </div>
                      </div>
                    );
                  })}
                </div>
              </div>

            </div>
          </section>
        );
      };

      // Portfolio Logic
      const getEmbedUrl = (url) => {
        const cleanUrl = url.split('?')[0];
        const baseUrl = cleanUrl.endsWith('/') ? cleanUrl : `${cleanUrl}/`;
        return `${baseUrl}embed/captioned/?utm_source=ig_embed&utm_campaign=loading`;
      };

      // LazyIframe
      const LazyIframe = ({ url, title }) => {
        const [isVisible, setIsVisible] = useState(false);
        const containerRef = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                const timer = setTimeout(() => {
                   setIsVisible(true);
                }, 150);
                
                observer.disconnect();
                return () => clearTimeout(timer);
              }
            },
            { 
              rootMargin: '50px', 
              threshold: 0.01 
            }
          );
          
          if (containerRef.current) {
            observer.observe(containerRef.current);
          }

          return () => observer.disconnect();
        }, []);

        return (
          <div ref={containerRef} className="relative w-full aspect-[4/5] bg-[#0B0F19] flex items-center justify-center">
            {isVisible ? (
              <iframe 
                className="w-full h-full opacity-0 animate-fade-in transition-opacity duration-700 ease-in" 
                src={url} 
                style={{ 
                   border: 'none',
                   position: 'absolute',
                   top: 0,
                   left: 0,
                   width: '100%',
                   height: '100%',
                   opacity: 1
                }}
                title={title}
                allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" 
              ></iframe>
            ) : (
              <div className="flex flex-col items-center justify-center gap-2 absolute inset-0 z-10">
                <div className="w-full h-full absolute inset-0 bg-gradient-to-tr from-cyan-900/10 to-blue-900/10 animate-pulse-slow"></div>
                <Loader2 className="w-8 h-8 text-cyan-500/50 animate-spin relative z-20" />
              </div>
            )}
          </div>
        );
      };

      // Portfolio
      const Portfolio = () => {
        const displayItems = PORTFOLIO_ITEMS;

        return (
          <section id="work" className="py-32 relative bg-[#030712]">
            <div className="absolute top-0 right-0 w-[600px] h-[600px] bg-blue-900/5 rounded-full blur-[128px] pointer-events-none"></div>

            <div className="container mx-auto px-6">
              
              <div className="flex flex-col md:flex-row items-end justify-between mb-20 gap-8">
                <div>
                   <h2 className="text-4xl md:text-6xl font-bold mb-6 tracking-tight text-white">Selected <br/><span className="text-cyan-400">Projects</span></h2>
                   <p className="text-lg text-slate-400 max-w-lg font-light">
                     Discover our portfolio of AI-generated business solutions, designed to captivate and convert.
                   </p>
                </div>
                <a 
                   href={LINKS.INSTAGRAM} 
                   target="_blank" 
                   rel="noopener noreferrer"
                   className="hidden md:flex items-center gap-2 text-slate-300 border-b border-slate-700 pb-1 hover:text-white hover:border-white transition-all text-sm font-medium"
                >
                  See all on Instagram <ArrowUpRight size={16} />
                </a>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {displayItems.map((item) => (
                  <div 
                    key={item.id}
                    className="group relative flex flex-col gap-5"
                  >
                    <div className="relative w-full overflow-hidden rounded-2xl border border-white/10 bg-[#0B0F19] shadow-2xl transition-all duration-300 group-hover:border-cyan-500/30">
                      <LazyIframe 
                        url={getEmbedUrl(item.instagramUrl)} 
                        title={`${item.title} - ${item.category} AI Video`} 
                      />
                    </div>

                    <div className="px-1">
                      <div className="flex items-center justify-between mb-2">
                          <span className="text-cyan-500 text-[10px] font-bold tracking-[0.2em] uppercase">
                          {item.category}
                          </span>
                          <a href={item.instagramUrl} target="_blank" rel="noopener noreferrer" className="text-slate-600 hover:text-white transition-colors">
                              <Instagram size={14} />
                          </a>
                      </div>
                      <h3 className="text-lg font-bold text-white mb-1 group-hover:text-cyan-100 transition-colors">
                        {item.title}
                      </h3>
                      <p className="text-xs text-slate-500 line-clamp-1">
                          {item.description}
                      </p>
                    </div>
                  </div>
                ))}
              </div>

              <div className="mt-16 text-center md:hidden">
                <a 
                  href={LINKS.INSTAGRAM}
                  target="_blank"
                  rel="noopener noreferrer"
                  className="inline-flex items-center gap-2 px-8 py-3 bg-white/5 border border-white/10 rounded-lg font-semibold text-white hover:bg-white/10 transition-all text-sm"
                >
                  <Instagram size={18} />
                  View More on Instagram
                </a>
              </div>

            </div>
          </section>
        );
      };

      // Contact Form Component
      const Contact = () => {
        const [formData, setFormData] = useState({
          name: '',
          email: '',
          message: ''
        });
        const [isSubmitting, setIsSubmitting] = useState(false);
        const [result, setResult] = useState(null);
        const [errorMessage, setErrorMessage] = useState(null);

        const handleChange = (e) => {
          setFormData({ ...formData, [e.target.name]: e.target.value });
          if (errorMessage) setErrorMessage(null);
        };

        const sanitizeInput = (input) => {
          return input.replace(/<[^>]*>?/gm, "").trim();
        };

        const handleSubmit = async (e) => {
          e.preventDefault();
          setIsSubmitting(true);
          setResult(null);
          setErrorMessage(null);

          // 1. Sanitize Inputs
          const sanitizedData = {
            name: sanitizeInput(formData.name),
            email: formData.email.trim(),
            message: sanitizeInput(formData.message)
          };

          // 2. Validate Data
          if (sanitizedData.name.length < 2) {
            setErrorMessage("Name must be at least 2 characters long.");
            setIsSubmitting(false);
            return;
          }

          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(sanitizedData.email)) {
            setErrorMessage("Please enter a valid email address.");
            setIsSubmitting(false);
            return;
          }

          if (sanitizedData.message.length < 10) {
            setErrorMessage("Message must be at least 10 characters long.");
            setIsSubmitting(false);
            return;
          }

          const object = {
            ...sanitizedData,
            access_key: "87774ba7-dcf7-411b-9e40-5e0a81ae5151"
          };
          const json = JSON.stringify(object);

          try {
            const response = await fetch("https://api.web3forms.com/submit", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Accept: "application/json"
              },
              body: json
            });
            const res = await response.json();

            if (res.success) {
              setResult('success');
              setFormData({ name: '', email: '', message: '' });
            } else {
              setResult('error');
              setErrorMessage(res.message || "Something went wrong. Please try again.");
            }
          } catch (error) {
            console.error(error);
            setResult('error');
            setErrorMessage("Network connection failed. Please try again later.");
          } finally {
            setIsSubmitting(false);
          }
        };

        return (
          <section id="contact" className="py-32 relative bg-[#030712] border-t border-white/5">
            <div className="absolute top-1/4 left-0 w-[500px] h-[500px] bg-cyan-900/10 rounded-full blur-[128px] pointer-events-none"></div>
            
            <div className="container mx-auto px-6 relative z-10">
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                
                <div>
                  <span className="text-cyan-500 font-bold tracking-widest uppercase text-xs mb-4 block">Get In Touch</span>
                  <h2 className="text-4xl md:text-5xl font-bold mb-6 text-white tracking-tight">
                    Ready to <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600">Scale?</span>
                  </h2>
                  <p className="text-slate-400 text-lg mb-8 leading-relaxed max-w-md">
                    Whether you need a full AI video strategy or a custom dealership package, we're here to help you dominate your market.
                  </p>
                  
                  <div className="flex flex-col gap-6">
                    <div className="flex items-center gap-4 text-slate-300">
                      <div className="w-12 h-12 rounded-full bg-white/5 border border-white/10 flex items-center justify-center text-cyan-400">
                        <Mail size={20} />
                      </div>
                      <div>
                        <h4 className="font-bold text-white">Direct Inquiry</h4>
                        <p className="text-sm text-slate-500">Response within 24 hours</p>
                      </div>
                    </div>
                    <div className="flex items-center gap-4 text-slate-300">
                      <div className="w-12 h-12 rounded-full bg-white/5 border border-white/10 flex items-center justify-center text-cyan-400">
                        <MessageSquare size={20} />
                      </div>
                      <div>
                        <h4 className="font-bold text-white">Custom Solutions</h4>
                        <p className="text-sm text-slate-500">Tailored to your specific niche</p>
                      </div>
                    </div>
                  </div>
                </div>

                <div className="relative">
                  <div className="absolute -inset-1 bg-gradient-to-r from-cyan-500/20 to-blue-600/20 rounded-2xl blur-lg opacity-75"></div>
                  <div className="relative bg-[#0B0F19] border border-white/10 p-8 md:p-10 rounded-2xl shadow-2xl">
                    
                    {result === 'success' ? (
                      <div className="h-[400px] flex flex-col items-center justify-center text-center">
                        <div className="w-16 h-16 bg-green-500/10 text-green-500 rounded-full flex items-center justify-center mb-6">
                          <CheckCircle size={32} />
                        </div>
                        <h3 className="text-2xl font-bold text-white mb-2">Message Sent!</h3>
                        <p className="text-slate-400">Thanks for reaching out. We'll be in touch shortly.</p>
                        <button 
                          onClick={() => setResult(null)}
                          className="mt-8 text-cyan-400 font-medium hover:text-cyan-300 transition-colors"
                        >
                          Send another message
                        </button>
                      </div>
                    ) : (
                      <form onSubmit={handleSubmit} className="space-y-6">
                        {errorMessage && (
                          <div className="p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm text-center">
                            {errorMessage}
                          </div>
                        )}

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                          <div className="space-y-2">
                            <label htmlFor="name" className="text-sm font-medium text-slate-300">Name</label>
                            <input
                              type="text"
                              name="name"
                              id="name"
                              required
                              value={formData.name}
                              onChange={handleChange}
                              className="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500/50 focus:ring-1 focus:ring-cyan-500/50 transition-all"
                              placeholder="John Doe"
                            />
                          </div>
                          <div className="space-y-2">
                            <label htmlFor="email" className="text-sm font-medium text-slate-300">Email</label>
                            <input
                              type="email"
                              name="email"
                              id="email"
                              required
                              value={formData.email}
                              onChange={handleChange}
                              className="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500/50 focus:ring-1 focus:ring-cyan-500/50 transition-all"
                              placeholder="john@example.com"
                            />
                          </div>
                        </div>
                        
                        <div className="space-y-2">
                          <label htmlFor="message" className="text-sm font-medium text-slate-300">Message</label>
                          <textarea
                            name="message"
                            id="message"
                            required
                            rows={4}
                            value={formData.message}
                            onChange={handleChange}
                            className="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500/50 focus:ring-1 focus:ring-cyan-500/50 transition-all resize-none"
                            placeholder="Tell us about your project..."
                          ></textarea>
                        </div>

                        <button
                          type="submit"
                          disabled={isSubmitting}
                          className="w-full bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-bold py-4 rounded-lg shadow-lg shadow-cyan-900/20 hover:shadow-cyan-900/40 hover:-translate-y-0.5 transition-all disabled:opacity-70 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                        >
                          {isSubmitting ? (
                            <>
                              <Loader2 className="animate-spin" size={20} />
                              Sending...
                            </>
                          ) : (
                            <>
                              Send Message
                              <Send size={18} />
                            </>
                          )}
                        </button>
                      </form>
                    )}
                  </div>
                </div>
              </div>
            </div>
          </section>
        );
      };

      // Footer
      const Footer = () => {
        return (
          <footer id="about" className="bg-[#02040a] border-t border-white/5 pt-20 pb-10">
            <div className="container mx-auto px-6">
              
              <div className="flex flex-col md:flex-row justify-between items-start mb-16">
                <div className="mb-10 md:mb-0">
                  <h2 className="text-2xl font-bold mb-4 text-white">Pixel<span className="text-cyan-500">Mind</span></h2>
                  <p className="text-slate-500 text-sm max-w-xs leading-relaxed">
                    Redefining digital presence through artificial intelligence and data-driven creative strategy.
                  </p>
                </div>

                <div className="flex gap-4">
                  <a href={LINKS.INSTAGRAM} target="_blank" rel="noopener noreferrer" className="w-10 h-10 rounded-lg bg-white/5 border border-white/5 flex items-center justify-center text-slate-400 hover:bg-cyan-500/10 hover:text-cyan-400 hover:border-cyan-500/20 transition-all">
                    <Instagram size={18} />
                  </a>
                </div>
              </div>

              <div className="border-t border-white/5 pt-8 flex flex-col md:flex-row justify-between items-center text-xs text-slate-600">
                <p>&copy; {new Date().getFullYear()} PixelMind Agency. All rights reserved.</p>
                <div className="flex gap-6 mt-4 md:mt-0">
                   <span className="hover:text-slate-400 cursor-pointer transition-colors">Privacy Policy</span>
                   <span className="hover:text-slate-400 cursor-pointer transition-colors">Terms of Service</span>
                </div>
              </div>
            </div>
          </footer>
        );
      };

      // App
      const App = () => {
        // SEO: Generate Structured Data for Portfolio Items AND Services
        useEffect(() => {
          // 1. Portfolio Schema (ItemList)
          const portfolioSchema = {
            "@context": "https://schema.org",
            "@type": "ItemList",
            "itemListElement": PORTFOLIO_ITEMS.map((item, index) => ({
              "@type": "ListItem",
              "position": index + 1,
              "item": {
                "@type": "SocialMediaPosting",
                "headline": `${item.title} | ${item.category}`,
                "url": item.instagramUrl,
                "author": {
                  "@type": "Organization",
                  "name": "PixelMind Agency"
                }
              }
            }))
          };

          // 2. Services Schema (OfferCatalog)
          const servicesSchema = {
            "@context": "https://schema.org",
            "@type": "Organization",
            "name": "PixelMind Agency",
            "url": "https://milan101q.github.io/pixelmind/",
            "logo": ASSETS.LOGO,
            "description": "Premier AI Business Studio specializing in generative visuals and performance video strategy.",
            "hasOfferCatalog": {
              "@type": "OfferCatalog",
              "name": "AI Video Marketing Services",
              "itemListElement": SERVICES.map((service) => ({
                "@type": "Offer",
                "itemOffered": {
                  "@type": "Service",
                  "name": service.title,
                  "description": service.description
                }
              }))
            }
          };
          
          // Inject Scripts
          const scriptPortfolio = document.createElement('script');
          scriptPortfolio.type = 'application/ld+json';
          scriptPortfolio.text = JSON.stringify(portfolioSchema);
          document.head.appendChild(scriptPortfolio);

          const scriptServices = document.createElement('script');
          scriptServices.type = 'application/ld+json';
          scriptServices.text = JSON.stringify(servicesSchema);
          document.head.appendChild(scriptServices);
          
          return () => {
            document.head.removeChild(scriptPortfolio);
            document.head.removeChild(scriptServices);
          };
        }, []);

        return (
          // bg-transparent allows the body radial gradient to show through
          <div className="min-h-screen bg-transparent text-white font-sans selection:bg-cyan-500/30 selection:text-white overflow-x-hidden">
            <Navbar />
            <main>
              <Hero />
              <Services />
              <Portfolio />
              <Contact />
            </main>
            <Footer />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
